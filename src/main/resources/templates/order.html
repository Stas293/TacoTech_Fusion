<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Taco Spring</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/orders">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/design">Design</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Order Details</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Delivery Name</th>
            <th>Delivery Street</th>
            <th>Delivery City</th>
            <th>Delivery State</th>
            <th>Delivery Zip</th>
            <th>Placed At</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${order.id}">Order ID</td>
            <td th:text="${order.deliveryName}">Delivery Name</td>
            <td th:text="${order.deliveryStreet}">Delivery Street</td>
            <td th:text="${order.deliveryCity}">Delivery City</td>
            <td th:text="${order.deliveryState}">Delivery State</td>
            <td th:text="${order.deliveryZip}">Delivery Zip</td>
            <td th:text="${order.placedAt}">Placed At</td>
        </tr>
        </tbody>
    </table>
    <h2>Tacos</h2>
    <div th:each="taco : ${order.tacos}">
        <h3 th:text="${taco.name}">Taco Name</h3>
        <ul>
            <li th:each="ingredient : ${taco.ingredients}" th:text="${ingredient.name + ' : ' + ingredient.type}">
                Ingredient
            </li>
        </ul>
    </div>
</div>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">&copy; 2024 Taco Spring</span>
    </div>
</footer>
</body>
</html>
