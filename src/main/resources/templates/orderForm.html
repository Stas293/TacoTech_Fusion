<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container text-center">
    <h1>Order your taco creations!</h1>
    <img th:src="@{/images/TacoSpring.png}" alt="Taco Spring" class="img-fluid d-block mx-auto">
</div>

<form method="POST" th:action="@{/orders}" th:object="${tacoOrder}" class="container">
    <h3>Your tacos in this order:</h3>
    <a th:href="@{/design}" id="another">Design another taco</a><br/>
    <ul>
        <li th:each="taco : ${tacoOrder.tacos}">
            <span th:text="${taco.name}">taco name</span></li>
    </ul>
    <h3>Deliver my taco masterpieces to...</h3>
    <div class="form-group">
    <label for="deliveryName">Name: </label>
    <input type="text" th:field="*{deliveryName}" id="deliveryName" th:classappend="${#fields.hasErrors('deliveryName')} ? 'is-invalid'"
           class="form-control" name="deliveryName"/>
    <span th:if="${#fields.hasErrors('deliveryName')}" th:each="error : ${#fields.errors('deliveryName')}"
          class="invalid-feedback" th:text="${error}">Name Error</span>
    </div>
    <div class="form-group">
    <label for="deliveryStreet">Street address: </label>
    <input type="text" th:field="*{deliveryStreet}" id="deliveryStreet" th:classappend="${#fields.hasErrors('deliveryStreet')} ? 'is-invalid'"
              class="form-control" name="deliveryStreet"/>
    <span th:if="${#fields.hasErrors('deliveryStreet')}" th:each="error : ${#fields.errors('deliveryStreet')}"
          class="invalid-feedback" th:text="${error}">Street Error</span>
    </div>
    <div class="form-group">
    <label for="deliveryCity">City: </label>
    <input type="text" th:field="*{deliveryCity}" id="deliveryCity" th:classappend="${#fields.hasErrors('deliveryCity')} ? 'is-invalid'"
                class="form-control" name="deliveryCity"/>
    <span th:if="${#fields.hasErrors('deliveryCity')}" th:each="error : ${#fields.errors('deliveryCity')}"
          class="invalid-feedback" th:text="${error}">City Error</span>
    </div>
    <div class="form-group">
    <label for="deliveryState">State: </label>
    <input type="text" th:field="*{deliveryState}" id="deliveryState" th:classappend="${#fields.hasErrors('deliveryState')} ? 'is-invalid'"
                class="form-control" name="deliveryState"/>
    <span th:if="${#fields.hasErrors('deliveryState')}" th:each="error : ${#fields.errors('deliveryState')}"
          class="invalid-feedback" th:text="${error}">State Error</span>
    </div>
    <div class="form-group">
    <label for="deliveryZip">Zip code: </label>
    <input type="text" th:field="*{deliveryZip}" id="deliveryZip" th:classappend="${#fields.hasErrors('deliveryZip')} ? 'is-invalid'"
                class="form-control" name="deliveryZip"/>
    <span th:if="${#fields.hasErrors('deliveryZip')}" th:each="error : ${#fields.errors('deliveryZip')}"
          class="invalid-feedback" th:text="${error}">Zip Error</span>
    </div>
    <h3>Here's how I'll pay...</h3>
    <div class="form-group">
    <label for="ccNumber">Credit Card #: </label>
    <input type="text" th:field="*{ccNumber}" id="ccNumber" th:classappend="${#fields.hasErrors('ccNumber')} ? 'is-invalid'"
                class="form-control" name="ccNumber"/>
    <span th:if="${#fields.hasErrors('ccNumber')}" th:each="error : ${#fields.errors('ccNumber')}"
          class="invalid-feedback" th:text="${error}">CC Error</span>
    </div>
    <div class="form-group">
    <label for="ccExpiration">Expiration: </label>
    <input type="text" th:field="*{ccExpiration}" id="ccExpiration" th:classappend="${#fields.hasErrors('ccExpiration')} ? 'is-invalid'"
                class="form-control" name="ccExpiration"/>
    <span th:if="${#fields.hasErrors('ccExpiration')}" th:each="error : ${#fields.errors('ccExpiration')}"
          class="invalid-feedback" th:text="${error}">Expiration Error</span>
    </div>
    <div class="form-group">
    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCvv}" id="ccCVV" th:classappend="${#fields.hasErrors('ccCvv')} ? 'is-invalid'"
                class="form-control" name="ccCvv"/>
    <span th:if="${#fields.hasErrors('ccCvv')}" th:each="error : ${#fields.errors('ccCvv')}"
          class="invalid-feedback" th:text="${error}">CVV Error</span>
    </div>
    <input type="submit" value="Submit Order" class="btn btn-primary"/>
</form>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">&copy; 2024 Taco Spring</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
